<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Saxophone Infochart</title>
  <meta name="Inforchart about the main parts of a saxophone.">
  <meta name="Daniel S. Bastos">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" href="/css/main.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 sax-image">
        <img src="/images/sax-parts.png" style="height: 530px; width: 400px">
      </div>
      <div class="col-md-6 sax-pieces">
        <div id="reed">
          <h3>Reed</h3>
        </div>
        <div id="mouthpiece">
          <h3>Mouthpiece</h3>
        </div>
        <div id="neck">
          <h3>Neck</h3>
        </div>
        <div id="body">
          <h3>Body</h3>
        </div>
        <div id="octave-pin">
          <h3>Octave pin</h3>
        </div>
        <div id="neck-strap">
          <h3>Neck strap</h3>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/scripts.js"></script>
</body>
</html>
